<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "chinese-blue": "#3e52a3",
              "dark-cyan": "#3c8067",
              cream: "#f2ebe3",
              "very-dark-blue": "#1c232b",
              "dark-grayish-blue": "#6c7289",
            },
          },
          fontFamily: {
            montserrat: ["Montserrat", "sans-serif"],
            fraunces: ["Fraunces", "serif"],
          },
        },
      };
    </script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-cream px-5">
    <main
      class="max-w-xl flex flex-col md:flex-row bg-white rounded-lg overflow-hidden"
    >
      <img
        class="md:hidden"
        src="./images/image-product-mobile.jpg"
        alt="product image"
      />
      <img
        class="hidden md:block w-1/2"
        src="./images/image-product-desktop.jpg"
        alt="product image"
      />

      <div class="p-5 w-full md:w-1/2">
        <p
          class="text-dark-grayish-blue text-sm font-montserrat tracking-widest uppercase"
        >
          Perfume
        </p>

        <p class="font-fraunces font-black text-4xl mt-4">
          Gabrielle Essence Eau De Parfum
        </p>

        <p class="text-very-dark-blue font-montserrat mt-5 text-sm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="mt-5 mb-3 flex items-center">
          <span class="text-3xl font-bold font-fraunces text-dark-cyan"
            >$149.99</span
          >
          <span class="text-dark-grayish-blue text-xs ml-8 line-through"
            >$169.99</span
          >
        </div>

        <button
          class="flex items-center justify-center rounded-xl font-bold text-white bg-dark-cyan hover:bg-green-900 w-full py-3"
        >
          <img class="mr-3" alt="cart icon" src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </main>

    <!-- <footer class="justify-self-end">
      <div class="attribution text-sm text-center">
        Challenge by
        <a
          class="text-chinese-blue"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="text-chinese-blue" href="#">Your Name Here</a>.
      </div>
    </footer> -->
  </body>
</html>
